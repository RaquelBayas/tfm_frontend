<div class="container">
  <div *ngIf="peopleResults && peopleResults.length > 0">
    <h2>Personas:</h2>
    <ul class="searchResultsPeople">
      <li *ngFor="let person of peopleResults">
        <app-card [data]="person" [isCollections]="false"></app-card>
      </li>
    </ul>
    <div class="pagination">
      <button
        class="btn btn-primary"
        (click)="previousPage('people')"
        [disabled]="currentPage === 1"
      >
        Anterior
      </button>
      <span>{{ currentPage }}</span>
      <button
        class="btn btn-primary"
        (click)="nextPage('people')"
        [disabled]="currentPage === totalPages"
      >
        Siguiente
      </button>
    </div>
  </div>

  <div *ngIf="movieResults && movieResults.length > 0">
    <h2>Pel√≠culas:</h2>
    <ul class="searchResultsMovies">
      <li *ngFor="let movie of movieResults">
        <app-card [data]="movie"></app-card>
      </li>
    </ul>
    <div class="pagination">
      <button
        class="btn btn-primary"
        (click)="previousPage('movies')"
        [disabled]="currentPage === 1"
      >
        Anterior
      </button>
      <span>{{ currentPage }}</span>
      <button
        class="btn btn-primary"
        (click)="nextPage('movies')"
        [disabled]="currentPage === totalPages"
      >
        Siguiente
      </button>
    </div>
  </div>

  <div *ngIf="seriesResults && seriesResults.length > 0">
    <h2>Series:</h2>
    <ul class="searchResultsSeries">
      <li *ngFor="let serie of seriesResults">
        <app-card [data]="serie"></app-card>
      </li>
    </ul>
    <div class="pagination">
      <button
        class="btn btn-primary"
        (click)="previousPage('series')"
        [disabled]="currentPage === 1"
      >
        Anterior
      </button>
      <span>{{ currentPage }}</span>
      <button
        class="btn btn-primary"
        (click)="nextPage('series')"
        [disabled]="currentPage === totalPages"
      >
        Siguiente
      </button>
    </div>
  </div>

  <div *ngIf="usersResults && usersResults.length > 0">
    <h2>Usuarios:</h2>
    <ul class="searchResultsUsers">
      <li
        *ngFor="let user of usersResults"
        [routerLink]="'/profile/' + user.username"
      >
        <div class="card">
          <img [src]="profileImg" alt="Foto de perfil" />
          <div class="card-body">
            <h2>{{ user.username }}</h2>
          </div>
        </div>
      </li>
    </ul>
    <div class="pagination">
      <button
        class="btn btn-primary"
        (click)="previousPage('users')"
        [disabled]="currentPage === 1"
      >
        Anterior
      </button>
      <span>{{ currentPage }}</span>
      <button
        class="btn btn-primary"
        (click)="nextPage('users')"
        [disabled]="currentPage === totalPages"
      >
        Siguiente
      </button>
    </div>
  </div>
</div>
